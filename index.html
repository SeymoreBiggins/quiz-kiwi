<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Kiwi</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div class="title-box" id=title-box>
            <h1 class="page-title">Quiz Kiwi</h1>
            <p class="subtitle">Try to answer each question before time runs out!</p>
        </div>

        <!-- Where the questions will populate -->
        <div class="question-box"></div>

        <!-- Where the answer buttons will populate -->
        <div class="answer-box"></div>

        <button class="btn" id="start" type="button">Start</button>
        <h2 id="countdown"></h2>
        <p id="main"></p>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
